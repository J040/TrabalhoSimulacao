    <body>
            <body>
              <canvas id="canvas" style="backGround-color: black" width="1000" height="1000"></canvas>
            </body>
    </body>
    <script>
    
var tam = 15;  
var batata = "algo";  
var matriz = new Array(tam);

for (var i = 0; i < tam; i++) {
    matriz[i] = new Array(tam);
    for (var j = 0; j < tam; j++) {
        matriz[i][j] = 0;
    }    
}


var canvas = document.getElementById("canvas");
var my_context = canvas.getContext('2d');
my_context.rect(0, 0, 1000, 1000);
my_context.stroke();
my_context.fillStyle = "white";
my_context.backgroundColor = "black";

var xvalue = 0;
var yvalue = 0;

for (var y = 0; y < tam; y++) {
  for (var x = 0; x < tam; x++) {
    my_context.fillRect(xvalue, yvalue, 40, 40);
    xvalue += 41;
  }
  xvalue = 0;
  yvalue += 41;
}

$(canvas).on('click', function(e) {
    //console.log(e.offsetX);
    //console.log(e.offsetY);    
    my_context.fillStyle = "red";
   // var x = Math.trunc(e.offsetX  / 40) * 40 + Math.trunc(e.offsetX / 40);
   // var y = Math.trunc(e.offsetY / 40) * 40 + Math.trunc(e.offsetY / 40);
    
    //console.log(x)
    //console.log(y)
    for (var i = 0;  i < tam; i++) {
        for (var j = 0;  j < tam; j++) {
            if(e.offsetX >= i * 40 && e.offsetX <= ((i + 1) * 40) && e.offsetY >= j * 40 && e.offsetY <= ((j + 1) * 40)){ 
                console.log(e.offsetX)
                my_context.fillRect(i *40 + i, j * 40 + j , 40, 40);
                matriz[i][j] = 1;
                return;
            }
        }
    }

  
    
    
})
     


    </script>
